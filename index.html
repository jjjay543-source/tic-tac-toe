<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>井字遊戲</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
        }
        .cell:hover {
            background: #e0e0e0;
        }
        #status {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

<h1>井字遊戲</h1>
<div id="board"></div>
<div id="status"></div>

<script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");

    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    function renderBoard() {
        boardEl.innerHTML = "";
        board.forEach((cell, index) => {
            const cellEl = document.createElement("div");
            cellEl.className = "cell";
            cellEl.innerText = cell;
            cellEl.addEventListener("click", () => handleCellClick(index));
            boardEl.appendChild(cellEl);
        });
    }

    function handleCellClick(index) {
        if (board[index] !== "" || !gameActive) return;

        board[index] = currentPlayer;
        renderBoard();
        checkGameResult();
        currentPlayer = currentPlayer === "X" ? "O" : "X";
    }

    function checkGameResult() {
        const wins = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
            [0,4,8], [2,4,6]
        ];

        for (let combo of wins) {
            const [a,b,c] = combo;
            if (board[a] && board[a] === board[b] && board[b] === board[c]) {
                statusEl.innerText = `${board[a]} 勝利！`;
                gameActive = false;
                return;
            }
        }

        if (!board.includes("")) {
            statusEl.innerText = "平手！";
            gameActive = false;
        }
    }

    renderBoard();
</script>

</body>
</html>
