<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>井字遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
    }
    #reset {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>井字遊戲</h1>
  <div id="board"></div>
  <div id="status"></div>
  <button id="reset">重新開始</button>

  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const resetBtn = document.getElementById('reset');

    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let gameOver = false;

    function renderBoard() {
      boardEl.innerHTML = '';
      board.forEach((cell, i) => {
        const div = document.createElement('div');
        div.className = 'cell';
        div.textContent = cell;
        div.onclick = () => makeMove(i);
        boardEl.appendChild(div);
      });
    }

    function makeMove(i) {
      if (board[i] || gameOver) return;

      board[i] = currentPlayer;
      renderBoard();
      checkGame();
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }

    function checkGame() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      for (const [a,b,c] of winPatterns) {
        if (board[a] && board[a] === board[b] && board[b] === board[c]) {
          statusEl.textContent = `玩家 ${board[a]} 獲勝！`;
          gameOver = true;
          return;
        }
      }

      if (!board.includes('')) {
        statusEl.textContent = '平手！';
        gameOver = true;
      }
    }

    resetBtn.onclick = () => {
      board = Array(9).fill('');
      currentPlayer = 'X';
      gameOver = false;
      statusEl.textContent = '';
      renderBoard();
    };

    renderBoard();
  </script>
</body>
</html>
