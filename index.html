<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>井字遊戲升級版</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .cell:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }
        .win {
            background: #ffeb3b !important;
        }
        #status {
            margin-top: 20px;
            font-size: 24px;
        }
        #restartBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>井字遊戲（升級版）</h1>
<div id="board"></div>
<div id="status"></div>
<button id="restartBtn" onclick="restartGame()">重新開始</button>

<script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");

    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    function renderBoard() {
        boardEl.innerHTML = "";
        board.forEach((cell, index) => {
            const cellEl = document.createElement("div");
            cellEl.className = "cell";
            cellEl.innerText = cell;
            cellEl.addEventListener("click", () => handleCellClick(index));
            boardEl.appendChild(cellEl);
        });
    }

    function handleCellClick(index) {
        if (board[index] !== "" || !gameActive) return;

        board[index] = currentPlayer;
        renderBoard();
        const winner = checkGameResult();

        if (!winner && currentPlayer === "X") {
            currentPlayer = "O";
            aiMove();
        } else if (!winner) {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
        }
    }

    function aiMove() {
        if (!gameActive) return;

        let emptyCells = board
            .map((v, i) => (v === "" ? i : null))
            .filter(v => v !== null);

        if (emptyCells.length === 0) return;

        let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        board[randomIndex] = "O";
        renderBoard();
        checkGameResult();
        currentPlayer = "X";
    }

    function checkGameResult() {
        const wins = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
            [0,4,8], [2,4,6]
        ];

        for (let combo of wins) {
            const [a,b,c] = combo;
            if (board[a] && board[a] === board[b] && board[b] === board[c]) {
                highlightWin(combo);
                statusEl.innerText = `${board[a]} 勝利！`;
                gameActive = false;
                return board[a];
            }
        }

        if (!board.includes("")) {
            statusEl.innerText = "平手！";
            gameActive = false;
            return "draw";
        }
        return null;
    }

    function highlightWin(combo) {
        const cells = document.querySelectorAll('.cell');
        combo.forEach(i => {
            cells[i].classList.add('win');
        });
    }

    function restartGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        gameActive = true;
        statusEl.innerText = "";
        renderBoard();
    }

    renderBoard();
</script>

</body>
</html>
